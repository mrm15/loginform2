<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.0/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <form action="#" id="login">
      <i class="fa fa-arrow-left" id="back"></i>
      <a id="editedPass" href="modified.html">ویرایش گذرواژه</a>
      <h1>ورود</h1>

      <div id="btns">
        <button class="active" type="button" id="login">
          <a href="login.html">ورود</a>
        </button>
        <button type="button" id="signUp">
          <a href="../signUp.html">عضویت</a>
        </button>
      </div>

      <label for="UserName">
        <p>ایمیل :</p>
        <input
          autocomplete="off"
          name="email"
          id="UserName"
          type="text"
          placeholder="مثال : example@gmail.com"
        />
      </label>

      <label for="password">
        <p>گذرواژه :</p>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="مثال : 1234"
        />
      </label>

      <p id="reset">
        <a href="remember.html">گذرواژه را فراموش کرده اید؟</a>
      </p>

      <button class="active" id="login" type="submit" name="login">ورود</button>
    </form>

    <script src="../scripts/app.js"></script>
  </body>
</html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href=".././styles/reset.css">

<body>

    <form action="#" id="modified">
        <i class="fa fa-arrow-left" id="back"></i>

        <h1>تغییر گذرواژه</h1>

        <label for="tryPass1">
            <p>گذرواژه :</p>
            <input autocomplete="off" name="tryPass1" id="tryPass1" type="text">
        </label>

        <label for="tryPass2">
            <p>دوباره وارد کنید :</p>
            <input id="tryPass2" name="tryPass2" type="password">
        </label>


        <button class="active" id="login" type="submit" name="modified">ثبت</button>
    </form>

    <script src="../scripts/script.js"></script>
